<ion-header>
  <ion-navbar color="navbar">
    <ion-title>登陆</ion-title>
  </ion-navbar>
</ion-header>
<ion-content base-content-no-scroll>
  <div class="top-title">
    SmartSpace
  </div>
  <div class="top-desc">
    配电安全管家
  </div>
  <div class="center-func">
    <content-view [type]="0"  #Account></content-view>
    <div style="height: 10px"></div>
    <content-view [type]="1" #Password></content-view>
  </div>
  <a ion-button=""  class="finish" color="navbar" (click)="UserLogin()">登陆</a>
  <div class="assist">
    <div (click)="forgetPage()">忘记密码</div>
    <div>还没账号?<span (click)="registerUser()">点击注册</span></div>
  </div>
</ion-content>
