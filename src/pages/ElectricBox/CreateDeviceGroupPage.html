<ion-header>
  <ion-navbar color="navbar" hideBackButton="true">
    <ion-buttons>
      <a ion-button="" navPop>
        取消
      </a>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end="">
      <a ion-button="" (click)="saveGroup()">
        确定
      </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content base-content-no-scroll="">
  <ion-list >
    <div>设备组名称</div>
    <a ion-item detail-none>
      <ion-input placeholder="输入名称" [(ngModel)]="name"></ion-input>
    </a>
    <div>
      设备箱
      <span *ngIf="group != null">
            ({{group.count}})
          </span>
    </div>
    <div class="tool" (click)="addEquiments()">
      <div class="icon">
        <img src="./assets/images/Distribution/box_add@2x.png"/>
      </div>
      <div class="title">
        <span>添加配电箱
        </span>
      </div>
    </div>
    <!--AA-->
    <ion-item-sliding *ngFor="let one of operation;let index = index">
      <a ion-item detail-none>
        {{one.name}}
      </a>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeEqu(index)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
